<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER CLONE</title>
    <link rel="stylesheet" href="spotify_clone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


</head>

<body>

    <nav>
        <ul>
            <li class="image"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songcontainer">
            <div class="heading">
                <h1>Enjoy The Song!</h1>
            </div>

            <div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="0" class="fa-regular songadd fa-circle-play"></i></span>
                </div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="1" class="fa-regular songadd fa-circle-play"></i></span>
                </div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="2" class="fa-regular songadd fa-circle-play"></i></span>
                </div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="3" class="fa-regular songadd fa-circle-play"></i></span>
                </div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="4" class="fa-regular songadd fa-circle-play"></i></span>
                </div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="5" class="fa-regular songadd fa-circle-play"></i></span>
                </div>
                <div class="songlist">
                    <img class="coverimage">
                    <span class="songname" class="Time"></span>
                    <span class="Time">2:40<i id="6" class="fa-regular songadd fa-circle-play"></i></span>
                </div>

            </div>
        </div>
    </div>
    </div>

    <div class="bottom">
        <input type="range" id="progresbar" value="0" min="0" max="100">
        <div class="icon">
            <i id="previousong" class="fa-solid fa-backward-step fa-2x"></i>
            <i id="masterplaybtn" class="fa-regular fa-circle-play fa-2x"></i>
            <i id="nextsong" class="fa-solid fa-forward-step fa-2x"></i>
        </div>
        <div class="palyingimg">
            <img src="playing.gif" alt="" width="50px"> <span id="footersongname"></span>
        </div>
    </div>

    <script src="spotify_clone.js"></script>

</body>

</html>
